<button type="button" class="btn btn-secondary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Show Tipos de Tarefas
</button>
<button type="button" (click)="modalAdd()" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#modalAdd">
  Adicionar Tarefa
</button>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Tipo de tarefa</th>
    <th>Status</th>
    <th>Comentario</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of tarefeiroList$|async">
      <td>{{item.id}}</td>
      <td>{{tarefeiroTiposMap.get(item.tarefaTipoId)}}</td>
      <!-- <td>{{item.tarefaTipoId}}</td> -->
      <td>{{item.status}}</td>
      <td>{{item.comentario}}</td>
    </tr>
  </tbody>
</table>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tipos de Tarefas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let tipo of tarefeiroTiposList$|async">{{tipo.id}} - {{tipo.tarefaNome}}</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="modalAddLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAddLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-tarefeiro></app-add-edit-tarefeiro>
      </div>
    </div>
  </div>
</div>
